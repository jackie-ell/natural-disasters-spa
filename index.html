<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Natural Disasters API Test</title>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h1 id="title">Natural Disaster API Visualizer</h1>
    <div class="row">
      <div class="col-2">
        <div>
          <div id="slider-value"></div>
          <input
            id="slider"
            type="range"
            min="1950"
            max="2011"
            step="1"
            value="0"
          />
          <br/>
          <button id="slider-play-btn">Play</button>
          <button id="slider-stop-btn">Stop</button>
        </div>
        <div>
          <form>
            <label for="min">Min</label>
            <input type="number" id="min" name="min" value="1950"/><br/>

            <label for="max">Max</label>
            <input type="number" id="max" name="max" value="2011"/><br/>

            <label for="step">Step</label>
            <input type="number" id="step" name="step" value="1"/><br/>
          </form>
        </div>
      </div>

      <div class="col-10">
        <div id="map" style="height:80vh">

        </div>
      </div>

    </div>



    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh_2chH9RaahEmC9RZLghAbFd1EweB6hk&libraries=visualization">
    </script>
  </body>
</html>
