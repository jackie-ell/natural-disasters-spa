<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Natural Disasters API Test</title>
    <script type="text/javascript" src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <div class="row">
      <div class="col-2 sidebar">
        <div class="title">
          <h2>Hurricanes</h2>
          <h3>1851 - 2012</h3>
        </div>
        <br>
        <div>
          <div id="slider-value"></div>
          <input
            id="slider"
            type="range"
            min="1851"
            max="2012"
            step="1"
            value="0"
          />
          <br/>
          <button class="btn" id="slider-play-btn">Play</button>
          <button class="btn" id="slider-stop-btn">Stop</button>
        </div>
        <div>
          <form>
            <label for="min">Min</label>
            <input type="number" id="min" value="1851"/><br/>

            <label for="max">Max</label>
            <input type="number" id="max" value="2012"/><br/>

            <label for="step">Step</label>
            <input type="number" id="step" value="1"/><br/>

            <label for="interval">Interval (seconds)</label>
            <input type="number" id="interval" min="0.1" step="0.1" value="0.5"/><br/>
          </form>
        </div>
      </div>

      <div class="col-10 main">
        <h1>Natural Disaster API Visualizer</h1>
        <div id="map" style="height:80vh">

        </div>
      </div>

    </div>



    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh_2chH9RaahEmC9RZLghAbFd1EweB6hk&libraries=visualization">
    </script>
  </body>
</html>
